<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find Oxford House contact information and vacancies across Kansas. Access phone numbers and locations for sober living homes supported by Friends of Recovery Association.">
    <meta name="keywords" content="Oxford House phone list, Kansas sober living contacts, recovery housing directory, FORA house locations, Oxford House vacancies Kansas">
    <meta property="og:title" content="Oxford House Directory | Friends of Recovery Association Kansas">
    <meta property="og:description" content="Find Oxford House locations and contact information across Kansas. Access current vacancies and phone numbers for sober living homes.">
    <meta property="og:image" content="https://friendsofrecovery.org/assets/fora.jpg">
    <meta property="og:url" content="https://friendsofrecovery.org/oxford-phone">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Oxford House Directory | FORA Kansas">
    <meta name="twitter:description" content="Find Oxford House locations and contact information across Kansas.">
    <meta name="twitter:image" content="https://friendsofrecovery.org/assets/fora.jpg">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large">
    <meta name="author" content="Friends of Recovery Association">
    <meta name="geo.region" content="US-KS">
    <title>Oxford House Directory | Friends of Recovery Association Kansas</title>
    <link rel="canonical" href="https://friendsofrecovery.org/oxford-phone">
    <!-- Add schema markup for local business directory -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "name": "Oxford Houses in Kansas Directory",
      "description": "Directory of Oxford Houses and sober living homes across Kansas",
      "url": "https://friendsofrecovery.org/oxford-phone",
      "numberOfItems": "159",
      "itemListOrder": "Unordered",
      "itemListElement": [
        {
          "@type": "LocalBusiness",
          "name": "Oxford Houses Kansas",
          "description": "Self-supporting, democratically-operated homes for recovering individuals",
          "areaServed": "Kansas",
          "provider": {
            "@type": "Organization",
            "name": "Friends of Recovery Association",
            "url": "https://friendsofrecovery.org"
          }
        }
      ]
    }
    </script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/footer.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/modal.css">
    <link rel="stylesheet" href="css/components/animations.css">
    <link rel="stylesheet" href="css/components/responsive.css">
    <link rel="stylesheet" href="css/pages/oxford-phone.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header id="main-header">
        <!-- Header content will be loaded dynamically -->
    </header>

    <!-- Main Content -->
    <main>
        <div class="oxford-phone">
            <h1>Oxford House Phone List - Kansas Sober Living</h1>

            <div class="controls">
                <input type="text" id="search-input" placeholder="Search by name...">
                <div id="filter-options"></div>
                <button id="print-button" class="print-button">
                    <i class="fas fa-print"></i> Print Directory
                </button>
            </div>

            <div class="table-container">
                <table id="phone-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Address</th>
                            <th>Phone Number</th>
                            <th>County</th>
                            <th>Gender</th>
                            <th>Beds</th>
                            <th>Chapter</th>
                            <th>Re-entry</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table rows will be populated here -->
                    </tbody>
                </table>
            </div>

            <div id="pagination">
                <button id="prev-button">Previous</button>
                <span id="page-info">Page 1 of 1</span>
                <button id="next-button">Next</button>
                <label for="items-per-page">Items per page:</label>
                <select id="items-per-page">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
                <span style="font-size: 12px"><strong><i>Men with Children | WC - Women with Children | M - Mixed</i></strong></span>
            </div>
        </div>

        <!-- House Popup -->
        <div id="house-popup" class="popup">
            <div class="popup-content">
                <span class="close-button">&times;</span>
                <img id="house-image" src="" alt="House Image">
                <h2 id="house-name"></h2>
                <p id="house-details"></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer id="main-footer">
        <!-- Footer content will be loaded dynamically -->
    </footer>

    <a href="https://friendsofrecovery.harnessgiving.org/campaigns/16482" class="floating-donate-button">
        <i class="fas fa-donate"></i> Donate
    </a>

    <script type="module" src="script.js"></script>
</body>
</html>
