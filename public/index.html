<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - F.O.R.A.</title> <!-- Set the title of the page -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon"> 
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">
                <img src="assets/fora.jpg" alt="My Logo">
            </a>
        </div>
        <nav>
            <div class="menu-icon" onclick="toggleMenu()">
                &#9776;
            </div>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-slideshow">
                <div class="slides fade">
                    <img src="assets/slide1.jpg" alt="Slide 1">
                </div>
                <div class="slides fade">
                    <img src="assets/slide2.jpg" alt="Slide 2">
                </div>
                <div class="slides fade">
                    <img src="assets/slide3.jpg" alt="Slide 3">
                </div>
    
                <!-- Navigation Arrows -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
    
            <!-- Dots/Indicators -->
            <div class="dots-container">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </section>
    

    <main>
        <section id="home">
            <h2>Welcome to My Website</h2>
            <p>This is a simple, responsive website with a hamburger menu.</p>
        </section>

        <section id="services">
            <h2>Our Services</h2>
            <p>Details about services offered.</p>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Ways to get in touch.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 F.O.R.A. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
