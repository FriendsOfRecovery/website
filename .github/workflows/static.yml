name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if you use another branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the project (if applicable)
      - name: Build the project
        run: npm run build # Skip if you don't have a build step, or just move static files here

      # Deploy the static files from /public to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Make sure the /public folder contains your static site files
